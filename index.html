<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dinner Selections — CUB</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --accent:#0b63d6;
      --muted:#6b7280;
      --radius:10px;
      --gap:14px;
      --max-width:820px;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background:linear-gradient(180deg,var(--bg),#eef4fb 60%);
      color:#0f1724;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:36px 20px;
    }
    .card{
      width:100%;
      max-width:var(--max-width);
      background:var(--card);
      border-radius:var(--radius);
      padding:22px;
      box-shadow:0 12px 30px rgba(15,23,36,.06);
      box-sizing:border-box;
    }
    header{display:flex;gap:12px;align-items:center;margin-bottom:18px}

    /* LOGO */
    .logo {
      width:100px;
      height:100px;
      border-radius:8px;
      background-image: url('https://corvettesunlimitedbham.com/wp-content/uploads/2023/04/original-cub-sign.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: transparent;
    }

    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 0;color:var(--muted);font-size:14px}
    form{margin-top:16px;display:flex;flex-direction:column;gap:var(--gap)}
    .field{padding:12px;border-radius:10px;border:1px solid #e6eef8;background:linear-gradient(#fff,#fbfdff);box-sizing:border-box}
    label.title{display:block;font-weight:600;margin-bottom:8px}
    input[type="text"], textarea{
      width:100%;padding:10px;border-radius:8px;border:1px solid #dbeafc;font-size:14px;box-sizing:border-box
    }
    .choices{display:flex;flex-direction:column;gap:10px}
    .choice{display:flex;gap:12px;align-items:flex-start;padding:8px;border-radius:8px}
    .choice .desc{color:var(--muted);font-size:13px;margin-top:4px}
    .required{color:#d23;margin-left:6px;font-weight:700}
    .hint{font-size:13px;color:var(--muted);margin-top:6px}
    .actions{display:flex;gap:12px;justify-content:flex-end;margin-top:6px}
    button.primary{background:var(--accent);color:#fff;padding:10px 16px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
    button.ghost{background:transparent;border:1px solid #e6eef8;padding:10px 14px;border-radius:10px;cursor:pointer}
    .status{font-size:14px;margin-top:8px}

    @media (max-width:560px){
      .logo{width:48px;height:48px}
      h1{font-size:18px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="formTitle">
    <header>
      <div class="logo"></div>
      <div>
        <h1 id="formTitle">Dinner Selections — CUB</h1>
        <p class="lead">All plated dinners include starter salad, rolls, and choice of coffee/tea.</p>
        <p class="hint">This form is not affiliated with Microsoft.</p>
      </div>
    </header>

    <form id="dinnerForm" novalidate>
      <!-- Name -->
      <div class="field">
        <label class="title" for="nameInput">Name <span class="required">*</span></label>
        <input id="nameInput" name="name" type="text" placeholder="First and last name" required />
        <div class="error" id="err-name" style="display:none;color:#b91c1c;font-size:13px;margin-top:8px"></div>
      </div>

      <!-- ENTRÉE #1 -->
      <div class="field">
        <div class="title">Entree #1 <span class="required">*</span></div>
        <div class="choices">
          <label class="choice"><input type="radio" name="entree1" value="CHICKEN CORDON BLEU"> <div><div style="font-weight:600">CHICKEN CORDON BLEU</div><div class="desc">Breaded chicken breast stuffed with ham & Swiss. Vegetables, mashed potatoes.</div></div></label>
          <label class="choice"><input type="radio" name="entree1" value="PAN SEARED COHO SALMON"> <div><div style="font-weight:600">PAN SEARED COHO SALMON</div><div class="desc">Seared salmon with pesto. Vegetables, Yukon gold mash.</div></div></label>
          <label class="choice"><input type="radio" name="entree1" value="TENDERLOIN OF BEEF"> <div><div style="font-weight:600">TENDERLOIN OF BEEF</div><div class="desc">Beef tenderloin, demi-glaze, mushrooms. Duchess potatoes.</div></div></label>
          <label class="choice"><input type="radio" name="entree1" value="VEGETARIAN LASAGNA"> <div><div style="font-weight:600">VEGETARIAN LASAGNA</div><div class="desc">Butternut squash, spinach, pesto, ricotta, mozzarella.</div></div></label>
        </div>
        <div class="error" id="err-entree1" style="display:none;color:#b91c1c;font-size:13px;margin-top:8px"></div>
      </div>

      <!-- ENTRÉE #2 -->
      <div class="field">
        <div class="title">Entree #2</div>
        <div class="choices">
          <label class="choice"><input type="radio" name="entree2" value="CHICKEN CORDON BLEU"> <div><div style="font-weight:600">CHICKEN CORDON BLEU</div><div class="desc">Breaded chicken breast stuffed with ham & Swiss. Vegetables, mashed potatoes.</div></div></label>
          <label class="choice"><input type="radio" name="entree2" value="PAN SEARED COHO SALMON"> <div><div style="font-weight:600">PAN SEARED COHO SALMON</div><div class="desc">Seared salmon with pesto. Vegetables, Yukon gold mash.</div></div></label>
          <label class="choice"><input type="radio" name="entree2" value="TENDERLOIN OF BEEF"> <div><div style="font-weight:600">TENDERLOIN OF BEEF</div><div class="desc">Beef tenderloin, demi-glaze, mushrooms. Duchess potatoes.</div></div></label>
          <label class="choice"><input type="radio" name="entree2" value="VEGETARIAN LASAGNA"> <div><div style="font-weight:600">VEGETARIAN LASAGNA</div><div class="desc">Butternut squash, spinach, pesto, ricotta, mozzarella.</div></div></label>
        </div>
        <div class="error" id="err-entree2" style="display:none;color:#b91c1c;font-size:13px;margin-top:8px"></div>
      </div>

      <!-- Special requests -->
      <div class="field">
        <label class="title" for="specialInput">Special requests / dietary restrictions</label>
        <textarea id="specialInput" name="specialRequests" rows="4" placeholder="Allergies, dietary needs, seating requests, etc."></textarea>
      </div>

      <!-- Hidden data -->
      <input type="hidden" name="formId" value="Dinner-Selections-CUB" />
      <input type="hidden" name="submittedAt" id="submittedAt">

      <!-- Buttons -->
      <div class="actions">
        <button type="button" class="ghost" id="resetBtn">Reset</button>
        <button type="submit" class="primary" id="submitBtn">Submit</button>
      </div>

      <div id="status" class="status" style="display:none"></div>
    </form>
  </main>

  <script>
    const ENDPOINT = "https://formsubmit.co/rebeccay5@comcast.net";
    const form = document.getElementById('dinnerForm');
    const submitBtn = document.getElementById('submitBtn');
    const statusEl = document.getElementById('status');

    function showError(id, msg){
      const el = document.getElementById(id);
      el.style.display = 'block';
      el.textContent = msg;
    }
    function clearErrors(){
      document.getElementById('err-name').style.display = 'none';
      document.getElementById('err-entree1').style.display = 'none';
      document.getElementById('err-entree2').style.display = 'none';
      statusEl.style.display = 'none';
    }

    function validate(){
      clearErrors();
      let ok = true;

      const name = document.getElementById('nameInput').value.trim();
      if(!name){ showError('err-name','Name is required.'); ok = false; }

      const entree1 = [...document.getElementsByName('entree1')].some(e => e.checked);
      const entree2 = [...document.getElementsByName('entree2')].some(e => e.checked);

      if(!entree1){ showError('err-entree1','Select an entrée for #1.'); ok = false; }
      if(!entree2){ showError('err-entree2','Select an entrée for #2.'); ok = false; }

      return ok;
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      if(!validate()) return;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      document.getElementById('submittedAt').value = new Date().toISOString();

      const fd = new FormData(form);

      try{
        const res = await fetch(ENDPOINT, { method:'POST', body:fd, headers:{'Accept':'application/json'} });

        if(res.ok){
          statusEl.style.display = 'block';
          statusEl.style.color = 'green';
          statusEl.textContent = 'Thank you — your selections have been recorded.';
          form.reset();
        } else {
          statusEl.style.display = 'block';
          statusEl.style.color = '#b91c1c';
          statusEl.textContent = 'Submission failed.';
        }
      }catch{
        statusEl.style.display = 'block';
        statusEl.style.color = '#b91c1c';
        statusEl.textContent = 'Network error.';
      }

      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit';
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      form.reset();
      clearErrors();
    });
  </script>
</body>
</html>
